<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Foodbuddy - Siang Recommendations</title>

    <!-- DNS prefetch untuk external resources -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link rel="dns-prefetch" href="https://cdn.jsdelivr.net">

    <!-- Preconnect untuk external resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdn.jsdelivr.net">

    <!-- Fonts dengan font-display swap -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons&display=swap" rel="stylesheet">

    <!-- Critical CSS inline untuk above-the-fold content -->
    <style>
        *,*::before,*::after{box-sizing:border-box}body{margin:0;font-family:Inter,sans-serif;background-color:#05094e;color:#f0f3f7;line-height:1.5;min-height:100vh;display:flex;flex-direction:column}.app-container{flex:1;display:grid;grid-template-columns:1fr 1.5fr;min-height:0;max-width:1440px;margin:0 auto;border-radius:24px;overflow:hidden;box-shadow:0 8px 32px rgb(0 0 0/.3);background:#05094e}.left-panel{background:linear-gradient(135deg,#7bc3f6 0%,#615ee6 100%);position:relative;padding:32px 24px 24px 32px;color:#fff;display:flex;flex-direction:column;justify-content:space-between}.right-panel{background:#05094e;padding:48px 40px;overflow-y:auto}
    </style>

    <!-- Non-critical CSS dengan preload -->
    <link rel="preload" href="styles.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="styles.css"></noscript>

    <!-- Preload critical JS dengan fetchpriority -->
    <link rel="preload" href="script.js" as="script" fetchpriority="high">

    <!-- Marked.js lazy load (non-critical) -->
    <script>
        // Lazy load marked.js only when needed
        window.loadMarked = function() {
            if (!window.marked) {
                const script = document.createElement('script');
                script.src = 'https://cdn.jsdelivr.net/npm/marked/marked.min.js';
                script.async = true;
                document.head.appendChild(script);
            }
        };
    </script>
    <script src="script.js" defer></script>
</head>

<body>
    <header aria-label="Main header">
        <div class="logo" tabindex="0">Foodbuddy</div>
    </header>

    <main class="app-container">
        <section class="left-panel" aria-label="Weather information panel">
            <div class="left-content" tabindex="0">
                <div class="date-location">
                    <span id="day-name">Selasa</span><br>
                    <small>
                        <span class="material-icons location-icon" aria-hidden="true">location_on</span>
                        <span id="location-text">Jakarta, INA</span>
                    </small>
                    <small><span id="date-text">20 Mei 2025</span></small>
                </div>
                <div class="weather-bottom">
                    <div class="weather-info">
                        <span id="status-icon" class="material-icons sun-icon" aria-hidden="true">wb_sunny</span>
                        <span id="temperature-text">32&deg;C</span>
                    </div>
                    <div class="weather-desc" id="weather-description">Sunny</div>
                </div>
            </div>
        </section>

        <section class="right-panel" aria-label="Foodbuddy recommendations and preferences">
            <div id="initialContent">
                <h1 id="greeting" tabindex="0">Halo, selamat siang!</h1>
                <p id="intro-text" class="description" tabindex="0"></p>

                <ul id="recommendations" class="recommendations">
                </ul>
            </div>

            <div id="chatBox" class="chat-box" role="log" aria-live="polite"></div>
            <p id="tanyaRekomendasi" class="preference-prompt" tabindex="0">
                Punya preferensi khusus? Tanya aja, aku siap bantu carikan makanan sesuai selera dan mood kamu!
            </p>
            <form class="input-container" role="search" aria-label="Food preference input form">
                <span id="input-icon" class="material-icons" aria-hidden="true"></span>
                <input
                    type="text"
                    aria-label="Message Foodbuddy"
                    placeholder="Message Foodbuddy"
                    id="userInput"
                    autocomplete="off"
                    required>
                <button type="submit" class="send-btn" id="sendButton" aria-label="Send message">
                    <span class="material-icons">arrow_upward</span>
                </button>
            </form>
        </section>
    </main>

    <footer>
        <small>Â© 2025 Foodbuddy - All rights reserved.</small>
    </footer>
</body>
</html>
