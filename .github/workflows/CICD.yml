name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop, VersiDIpisah ]
  pull_request:
    branches: [ main, develop, VersiDIpisah ]
  release:
    types: [ created ]
  workflow_dispatch:  # Manual trigger

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  # Job untuk validasi Frontend
  validate-frontend:
    name: Validate Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        working-directory: .
        run: |
          if [ -f package-lock.json ]; then
            echo "Found package-lock.json, using npm ci"
            npm ci
          else
            echo "No package-lock.json found, using npm install"
            npm install
          fi
      
      - name: Validate HTML
        run: npm run validate:html -- frontend/index.html
      
      - name: Validate CSS
        run: npm run validate:css -- frontend/styles.css
      
      - name: Lint JavaScript
        run: npm run lint:js -- frontend/script.js
      
      - name: Check for broken links
        run: npm run check:links -- frontend/index.html

  # Job untuk validasi Backend
  validate-backend:
    name: Validate Backend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install backend dependencies
        working-directory: ./backend
        run: |
          if [ -f package-lock.json ]; then
            echo "Found package-lock.json in backend, using npm ci"
            npm ci
          else
            echo "No package-lock.json found in backend, using npm install"
            npm install
          fi
      
      - name: Check backend syntax
        working-directory: ./backend
        run: node --check server.js

  # Job untuk testing
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            echo "Found package-lock.json, using npm ci"
            npm ci
          else
            echo "No package-lock.json found, using npm install"
            npm install
          fi
      
      - name: Run unit tests
        run: npm test
        continue-on-error: true
      
      - name: Run accessibility tests
        run: npm run test:a11y
        continue-on-error: true

  # Job untuk performance testing dengan Lighthouse
  lighthouse:
    name: Lighthouse Performance Test
    runs-on: ubuntu-latest
    needs: [validate-frontend, validate-backend, test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            echo "Found package-lock.json, using npm ci"
            npm ci
          else
            echo "No package-lock.json found, using npm install"
            npm install
          fi
      
      - name: Run Lighthouse CI
        run: npm run lighthouse
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

  # Job untuk deployment
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [lighthouse]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://foodbuddy.app
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          cname: foodbuddy.app
      
      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v3.0
        if: github.ref == 'refs/heads/main'
        with:
          publish-dir: './'
          production-branch: main
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Deploy from GitHub Actions"
          enable-pull-request-comment: false
          enable-commit-comment: true
          overwrites-pull-request-comment: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

  # Job untuk security scanning
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
